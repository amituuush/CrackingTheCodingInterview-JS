<script>
// implement an algorithm to determine if a string has all unique characters without using a data structure. Return all characters that are duplicates along with the number of times they occur and the indices at which they occur

function hasUniqueChars(str) {
	var charCount = {};
	for (var i = 0; i < str.length; i++) {
		var letter = str[i];
		if (charCount[letter] === undefined) {
			charCount[letter] = [1, i];
		} else {
			charCount[letter][0]++;
			charCount[letter].push(i);
		}
	}

	var dupCharCount = {};
	for (char in charCount) {
		if (charCount[char][0] > 1) {
			dupCharCount[char] = charCount[char];
		}
	}
	return dupCharCount;
}

// time complexity: 2n => n
// space complexity: n

console.log(hasUniqueChars('helo ttadfdsfvdafsfawes'));

</script>
