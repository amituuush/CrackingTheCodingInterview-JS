<script>
// given two strings, write a method to decide if one is a permutation of the other
// convert both strings to arrays
// sort both arrays
// determine if sorted arrays are equal, if yes, return true
// otherwise, return false

function isPermutation(str1, str2) {
	var strArr1 = str1.split('').sort().join('');
	var strArr2 = str2.split('').sort().join('');

	console.log('strArr1', strArr1);
	console.log('strArr2', strArr2);

	if (strArr1 === strArr2) {
	  return true;
	} else { return false; }
}

// time complexity: logn
// space complexity: constant

console.log(isPermutation('iceberg', 'icegerb'));
</script>
